<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoàn Thành</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #4cc9f0;
            --success: #48bb78;
            --success-light: #c6f6d5;
            --gray-dark: #2d3748;
            --gray: #4a5568;
            --gray-light: #e2e8f0;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --rounded: 8px;
            --rounded-lg: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8fafc;
            color: var(--gray);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            padding: 0.75rem 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--primary);
            font-weight: 700;
            font-size: 1.25rem;
        }
        
        .logo-icon {
            font-size: 1.5rem;
        }
        
        .nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .nav-link {
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: var(--rounded);
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background-color: var(--gray-light);
            color: var(--primary);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1.5rem;
        }
        
        .success-card {
            background-color: var(--white);
            border-radius: var(--rounded-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success-header {
            background-color: var(--success);
            color: var(--white);
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        
        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: scaleIn 0.5s ease-out;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        
        .success-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0;
        }
        
        .success-body {
            padding: 2rem;
            text-align: center;
        }
        
        .success-message {
            background-color: var(--success-light);
            padding: 1.25rem;
            border-radius: var(--rounded);
            margin-bottom: 2rem;
            color: var(--gray-dark);
            font-size: 1.125rem;
            font-weight: 500;
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }
        
        .btn {
            padding: 0.875rem 1.5rem;
            border-radius: var(--rounded);
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
            display: block;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-secondary {
            background-color: var(--white);
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }
        
        @media (min-width: 640px) {
            .btn-group {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .btn {
                flex: 1;
                min-width: 150px;
            }
        }
        
        @media (max-width: 640px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .nav {
                width: 100%;
                justify-content: space-between;
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            
            .nav-link {
                font-size: 0.875rem;
                padding: 0.375rem 0.5rem;
            }
            
            .success-header {
                padding: 1.5rem;
            }
            
            .success-icon {
                font-size: 3rem;
            }
            
            .success-title {
                font-size: 1.5rem;
            }
            
            .success-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">⚙️</span>
                <span>CAPTCHA Processor</span>
            </div>
            <nav class="nav">
                <a href="/" class="nav-link">Trang Chủ</a>
                <a href="/view_unlabeled" class="nav-link">Ảnh Chưa Xử Lý</a>
                <a href="/view_captcha_images" class="nav-link">Ảnh CAPTCHA</a>
                <a href="/process_next_image" class="nav-link">Tiếp Tục Xử Lý</a>
            </nav>
        </div>
    </header>
    
    <main class="main-content">
        <div class="success-card">
            <div class="success-header">
                <div class="success-icon">✓</div>
                <h1 class="success-title">Hoàn Thành</h1>
            </div>
            <div class="success-body">
                <div class="success-message">
                    {{ message }}
                </div>
                <div class="btn-group">
                    <a href="/" class="btn btn-primary">Quay Lại Trang Chủ</a>
                    <a href="/view_captcha_images" class="btn btn-secondary">Xem CAPTCHA</a>
                    <a href="/process_next_image" class="btn btn-secondary">Tiếp Tục Xử Lý</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
